site_name: Note Seeds
site_description: My personal digital garden
site_author: Chris Jennings
site_url: https://notes.chrisjennings.net
copyright: Copyright &copy; 2022 Chris Jennings
extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/pageboy
    - icon: fontawesome/brands/instagram 
      link: https://instagram.com/pagebuoy
features:
  - navigation.indexes
extra_css:
  - stylesheets/extra.css

theme:
    name: 'material'
    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    font:
      text: Sen
      code: Roboto Mono   



   
# Extensions
markdown_extensions:
  - meta
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: false
      use_pygments: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences 

  # - attr_list
  # - pymdownx.arithmatex
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  # - pymdownx.tasklist:
  #     custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - admonition
  - toc:
      permalink: true

plugins:
  - search
  - roamlinks 